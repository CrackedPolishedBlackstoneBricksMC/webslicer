<!DOCTYPE html>
<html lang="en">
<head>
	<title>webslicer</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<!--	<script type="text/javascript" charset="utf-8" src="wasm-gc/webslicer.wasm-runtime.js"></script>-->
	<script type="text/javascript" charset="utf-8" src="js/webslicer.js"></script>
	<script>"use strict";

		document.addEventListener("DOMContentLoaded", (e) => {
    	console.log("calling teavm main");
    	main()
      console.log("didnt explode");
    });

		function go() {
			doIt()
		}
	</script>
	<style>
		* { font-family: sans-serif; }
		form { padding: 1rem; }
		button { font-size: 200%; }

		#loading {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			top: 30px;
			background-color: white;
			padding: 4px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
<div id="loading">loading... (make sure js is enabled)</div>
<h1>webslicer</h1>
It's <a href="https://github.com/mojang/slicer">Mojang's Slicer</a> but it runs entirely in your browser with TeaVM. Forked off slicer version <code>1.1.3-SNAPSHOT</code>.
<form onsubmit="return false;">
	<fieldset>
		<legend>Slicer</legend>
		<p>
			<input type="radio" name="v1-14" id="v1-14" value="v1-14"/>
			<label for="v1-14">1.14</label>
		</p>
		<p>
			<input type="radio" name="v1-20-2" id="v1-20-2" value="v1-20-2"/>
			<label for="v1-20-2">1.20.2</label>
		</p>
		<p>
			<input type="radio" name="v1-20-4" id="v1-20-4" value="v1-20-4" checked/>
			<label for="v1-20-4">1.20.4</label>
		</p>
	</fieldset>
	<fieldset>
		<legend>Input resource pack</legend>
		<p>
			<input type="file" name="input-pack" id="input-pack"/>
			<label for="input-pack">Resource pack zip</label>
		</p>
	</fieldset>
	<fieldset>
		<legend>Slice</legend>
		<button type="button" id="go" onclick="window.go()">Slice!</button>
	</fieldset>
</form>
</body>
</html>
